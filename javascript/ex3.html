<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p1=4;
        let p2=5;
        let p3=6;

        let p=(p1+p2+p3)/2;

        let area=Math.sqrt(p*((p-p1)*(p-p2)*(p-p3)));
        document.write(area)
        // document.getElementById("demo").innerHTML = parseInt("54")
    </script>
</body>
